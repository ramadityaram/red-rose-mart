<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Rose MART</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #28a745; color: #fff; padding: 20px; text-align: center; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .category { background: white; border-radius: 10px; padding: 15px; margin: 10px 0; display: flex; align-items: center; cursor: pointer; }
    .category img { width: 60px; height: 60px; border-radius: 5px; margin-right: 15px; }
    .item { background: white; border-radius: 10px; padding: 15px; margin: 10px 0; display: flex; align-items: center; justify-content: space-between; }
    .item img { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; }
    .item-details { flex: 1; margin-left: 15px; }
    .item-details h3 { margin: 0; }
    .quantity-input { width: 60px; padding: 5px; }
    .whatsapp-btn { display: block; margin: 20px auto; background: #25d366; color: white; padding: 15px 20px; text-align: center; text-decoration: none; border-radius: 10px; font-size: 18px; width: 250px; }
    .back-btn { background: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
    .cart-container { background: #fff; padding: 15px; margin-top: 30px; border-radius: 10px; }
    .cart-container h2 { margin-top: 0; }
    .cart-item { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
    .remove-btn { background: #dc3545; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    #search-input, #address-input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
    mark { background: yellow; color: black; }
  </style>
</head>
<body>
  <header>
    <h1>Red Rose MART</h1>
    <p>Select a category to start shopping</p>
  </header>

  <div class="container" id="category-container"></div>

  <div class="container" id="items-container" style="display:none">
    <button class="back-btn" onclick="goBack()">&larr; Back to Categories</button>
    <h2 id="category-title"></h2>
    <input type="text" id="search-input" placeholder="Search items...">
    <div id="item-list"></div>
  </div>

  <div class="container cart-container" id="cart-container" style="display:none">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-amount"></p>
    <input type="text" id="address-input" placeholder="Enter your delivery address here...">
    <a id="whatsapp-link" class="whatsapp-btn" href="#" target="_blank">Place Order via WhatsApp</a>
  </div>

  <script>
const categoryImages = {
  "Fruits & Vegetables": "fruitandveg.png",
  "Dairy & Bakery": "dairyandbakery.jpeg",
  "Cold Drinks & Juices": "colddrinkandjuices.jpeg",
  "Noodles & Pasta": "noodlesandpasta.jpeg",
  "Bath & Body": "bathandbody.jpeg",
  "Oral Care": "oralcare.jpeg",
  "Skin Care": "skincare.jpeg"
};




    const data = {
      "Fruits & Vegetables": [
        { name: "Tomatoes", price: 30, unit: "kg", image: "images/images/tomato.jpeg" },
        { name: "Potatoes", price: 25, unit: "kg", image: "https://via.placeholder.com/80" },
        { name: "Onions", price: 35, unit: "kg", image: "https://via.placeholder.com/80" },
        { name: "Carrots", price: 40, unit: "kg", image: "https://via.placeholder.com/80" },
        { name: "Cabbage", price: 28, unit: "kg", image: "https://via.placeholder.com/80" },
        { name: "Cauliflower", price: 32, unit: "kg", image: "https://via.placeholder.com/80" },
        { name: "Spinach", price: 15, unit: "bunch", image: "https://via.placeholder.com/80" },
        { name: "Green Chilies", price: 20, unit: "100g", image: "https://via.placeholder.com/80" },
        { name: "Coriander", price: 10, unit: "bunch", image: "https://via.placeholder.com/80" },
        { name: "Ginger", price: 60, unit: "kg", image: "https://via.placeholder.com/80" },
        { name: "Garlic", price: 80, unit: "kg", image: "https://via.placeholder.com/80" }
      ],
      "Dairy & Bakery": [
        { name: "Milk Packet", price: 25, unit: "packet", image: "https://via.placeholder.com/80" },
        { name: "Bread", price: 20, unit: "loaf", image: "https://via.placeholder.com/80" },
        { name: "Paneer", price: 80, unit: "250g", image: "https://via.placeholder.com/80" },
        { name: "Butter", price: 50, unit: "100g", image: "https://via.placeholder.com/80" },
        { name: "Cheese", price: 60, unit: "100g", image: "https://via.placeholder.com/80" },
        { name: "Curd", price: 25, unit: "cup", image: "https://via.placeholder.com/80" },
        { name: "Cream", price: 30, unit: "100ml", image: "https://via.placeholder.com/80" },
        { name: "Croissant", price: 35, unit: "piece", image: "https://via.placeholder.com/80" },
        { name: "Muffin", price: 40, unit: "piece", image: "https://via.placeholder.com/80" },
        { name: "Pastry", price: 45, unit: "piece", image: "https://via.placeholder.com/80" },
        { name: "Eggs", price: 6, unit: "piece", image: "https://via.placeholder.com/80" }
      ],
      "Cold Drinks & Juices": [
        { name: "Coca-Cola", price: 40, unit: "500ml", image: "https://via.placeholder.com/80" },
        { name: "Pepsi", price: 40, unit: "500ml", image: "https://via.placeholder.com/80" },
        { name: "Sprite", price: 40, unit: "500ml", image: "https://via.placeholder.com/80" },
        { name: "Fanta", price: 40, unit: "500ml", image: "https://via.placeholder.com/80" },
        { name: "Tropicana Orange", price: 60, unit: "1L", image: "https://via.placeholder.com/80" }
      ],
      "Noodles & Pasta": [
        { name: "Maggi", price: 12, unit: "pack", image: "https://via.placeholder.com/80" },
        { name: "Yippee", price: 15, unit: "pack", image: "https://via.placeholder.com/80" },
        { name: "Pasta - White Sauce", price: 50, unit: "box", image: "https://via.placeholder.com/80" },
        { name: "Macaroni", price: 40, unit: "500g", image: "https://via.placeholder.com/80" },
        { name: "Spaghetti", price: 60, unit: "500g", image: "https://via.placeholder.com/80" }
      ],
      "Bath & Body": [
        { name: "Dove Soap", price: 35, unit: "bar", image: "https://via.placeholder.com/80" },
        { name: "Lifebuoy Soap", price: 30, unit: "bar", image: "https://via.placeholder.com/80" },
        { name: "Lux Body Wash", price: 90, unit: "250ml", image: "https://via.placeholder.com/80" },
        { name: "Nivea Lotion", price: 120, unit: "200ml", image: "https://via.placeholder.com/80" },
        { name: "Pears Soap", price: 40, unit: "bar", image: "https://via.placeholder.com/80" }
      ],
      "Oral Care": [
        { name: "Colgate Toothpaste", price: 45, unit: "100g", image: "https://via.placeholder.com/80" },
        { name: "Pepsodent Toothpaste", price: 40, unit: "100g", image: "https://via.placeholder.com/80" },
        { name: "Oral-B Toothbrush", price: 25, unit: "piece", image: "https://via.placeholder.com/80" },
        { name: "Sensodyne", price: 70, unit: "100g", image: "https://via.placeholder.com/80" },
        { name: "Mouthwash", price: 90, unit: "250ml", image: "https://via.placeholder.com/80" }
      ],
      "Skin Care": [
        { name: "Fair & Lovely", price: 55, unit: "tube", image: "https://via.placeholder.com/80" },
        { name: "Pond's Cream", price: 65, unit: "50g", image: "https://via.placeholder.com/80" },
        { name: "Nivea Cream", price: 75, unit: "50ml", image: "https://via.placeholder.com/80" },
        { name: "Lakme Sunscreen", price: 120, unit: "100ml", image: "https://via.placeholder.com/80" },
        { name: "Aloe Vera Gel", price: 85, unit: "100ml", image: "https://via.placeholder.com/80" }
      ]
    };

    const categoryContainer = document.getElementById("category-container");
    const itemsContainer = document.getElementById("items-container");
    const itemList = document.getElementById("item-list");
    const cartContainer = document.getElementById("cart-container");
    const cartItemsDiv = document.getElementById("cart-items");
    const totalAmountDiv = document.getElementById("total-amount");
    const whatsappBtn = document.getElementById("whatsapp-link");
    const categoryTitle = document.getElementById("category-title");
    const searchInput = document.getElementById("search-input");
    const addressInput = document.getElementById("address-input");

    let currentCategory = "";
    const selectedItems = {};

    Object.keys(data).forEach(category => {
      const div = document.createElement("div");
      div.className = "category";
      div.innerHTML = `<img src="${categoryImages[category]}" alt="${category}" /><span>${category}</span>`;
      div.onclick = () => loadCategory(category);
      categoryContainer.appendChild(div);
    });

    function highlightText(text, query) {
      const re = new RegExp(`(${query})`, "gi");
      return text.replace(re, '<mark>$1</mark>');
    }

    function loadCategory(category) {
      currentCategory = category;
      categoryContainer.style.display = "none";
      itemsContainer.style.display = "block";
      cartContainer.style.display = "block";
      categoryTitle.textContent = category;
      renderItems();
    }

    function renderItems() {
      const keyword = searchInput.value.toLowerCase();
      itemList.innerHTML = "";

      Object.keys(data).forEach(category => {
        if (category === currentCategory) {
          data[category].forEach((item, index) => {
            if (item.name.toLowerCase().includes(keyword)) {
              const key = `${category}-${index}`;
              const div = document.createElement("div");
              div.className = "item";
              div.innerHTML = `
                <img src="${item.image}" alt="${item.name}" />
                <div class="item-details">
                  <h3>${highlightText(item.name, keyword)}</h3>
                  <p>‚Çπ${item.price}/${item.unit}</p>
                  <input type="number" min="0" placeholder="0" class="quantity-input" id="qty-${key}" value="${selectedItems[key] || ''}" /> ${item.unit}
                </div>
              `;
              itemList.appendChild(div);

              setTimeout(() => {
                const input = document.getElementById(`qty-${key}`);
                input.addEventListener("input", () => {
                  selectedItems[key] = input.value;
                  updateCart();
                });
              }, 0);
            }
          });
        }
      });
      updateCart();
    }

    searchInput.addEventListener("input", renderItems);

    function updateCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;
      Object.keys(data).forEach(category => {
        data[category].forEach((item, index) => {
          const key = `${category}-${index}`;
          const qty = parseInt(selectedItems[key]);
          if (qty > 0) {
            const cost = item.price * qty;
            total += cost;
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `<span>${item.name}: ${qty} ${item.unit} (‚Çπ${item.price} x ${qty} = ‚Çπ${cost})</span><button class="remove-btn" onclick="removeItem('${key}')">Remove</button>`;
            cartItemsDiv.appendChild(div);
          }
        });
      });
      totalAmountDiv.textContent = `Total: ‚Çπ${total}`;
    }

    function removeItem(key) {
      selectedItems[key] = 0;
      const input = document.getElementById(`qty-${key}`);
      if (input) input.value = '';
      updateCart();
      renderItems();
    }

    function goBack() {
      itemsContainer.style.display = "none";
      categoryContainer.style.display = "block";
    }

    whatsappBtn.addEventListener("click", function (e) {
      e.preventDefault();
      let message = "Hello! I'd like to order:\n";
      let total = 0;
      let ordered = false;

      Object.keys(data).forEach(category => {
        data[category].forEach((item, index) => {
          const key = `${category}-${index}`;
          const qty = parseInt(selectedItems[key]);
          if (qty > 0) {
            message += `- ${item.name}: ${qty} ${item.unit} (‚Çπ${item.price} x ${qty} = ‚Çπ${item.price * qty})\n`;
            total += item.price * qty;
            ordered = true;
          }
        });
      });

      if (!ordered) {
        alert("Please enter quantity for at least one item.");
        return;
      }

      const address = addressInput.value.trim();
      if (address) {
        message += `\nüìç Delivery Address: ${address}`;
      } else {
        message += `\nüìç Delivery Address: [Not Provided]`;
      }

      message += `\n\nTotal Bill Amount: ‚Çπ${total}`;

      const phoneNumber = "+91 8500352718";
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
